name: Build and Commit PDFs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-extra latexmk

      - name: Compile all LaTeX files in subfolders
        run: |
          for texfolder in $(find practicas/reportes -mindepth 1 -maxdepth 1 -type d); do
            file=$(find "$texfolder" -maxdepth 1 -name "*.tex")
            if [ -n "$file" ]; then
              echo "Compiling $file..."
              latexmk -pdf -interaction=nonstopmode -halt-on-error "$file"
            else
              echo "No .tex file found in $texfolder"
            fi
          done

      - name: Commit PDFs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add practicas/reportes/**/*.pdf
          git commit -m "Auto update PDFs" || echo "No changes to commit"
          git push
